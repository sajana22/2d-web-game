<!DOCTYPE html>
<html>

<head>
    <title>My 2D Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body onkeyup="key(event);" class="body">

    <div id="b" class="b">

        <p id="score" class="score">0</p>

        <img id="boy" class="boy" src="Run (1).png" />

    </div>

    <div id="end" class="end">

        <div>Game Over</div>
        <div>Your score</div>
        <div id="endscore">0</div>

        <button onclick="re();" class="btn">Try Again</button>
        
    </div>

    <div id="win" class="win">
        <div>YOU WON</div>
        <div>Your score</div>
        <div id="Win Score">0</div>

        <button onclick="wn();" class="btn1">New Game</button>

    </div>

    <script src="script.js"></script>
</body>

</html>
